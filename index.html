<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones Hover</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<div class="botones">
		<h1>Animacion de botones con movimiento</h1>
		<button class="slideup">Movimiento 1</button>
		<button class="slidedown">Movimiento 2</button>
	</div>	
	<div class="botones">
		<h1>Animacion de botones con lineas de borde</h1>
		<button class="lineas bordeInf">Linea 1</button>
		<button class="lineas bordeSup">Linea 2</button>
		<button class="lineas bordeIzq">Linea 3</button>
		<button class="lineas bordeDer">Linea 4</button>
		<button class="lineas abrenDosInf">Linea 5</button>
		<button class="lineas cierranDosInf">Linea 6</button>
	</div>
	<div class="botones">
		<h1>Animacion de botones con relleno</h1>
		<button class="relleno abre-Der">Relleno 1</button>
		<button class="relleno abre-Izq">Relleno 2</button>
		<button class="relleno abre-Abajo">Relleno 3</button>
		<button class="relleno abre-Arriba">Relleno 4</button>
		<button class="relleno escala">Relleno 5</button>
		<button class="relleno escala-triangulo">Relleno 6</button>
	</div>
	<div class="imagenes">
		<h1>Hover de imagenes</h1>
		<img src="http://lorempixel.com/300/300" alt="loremimg">
	</div>
</body>
</html>
